<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード認証ページ</title>
  <script>
    function checkPassword() {
      const input = document.getElementById("pw").value;
      const correct = "cat";
      if (input === correct) {
        document.getElementById("lock").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("パスワードが違います！");
      }
    }
  </script>
  <style>
    #content { display: none; }
  </style>
</head>
<body>
  <div id="lock">
    <h2>パスワードを入力してください</h2>
    <input type="password" id="pw">
    <button onclick="checkPassword()">送信</button>
  </div>

  <div id="content">
    <h1></h1>
    <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AdwCleaner</title>
  <!-- 指定のアイコンURLを利用 -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://th.bing.com/th/id/ODF.FqI-LY6WCuyI2uzqupt7LQ?w=32&h=32&qlt=93&pcl=fffffa&o=6&pid=1.2&adlt=strict">
  <style>
    :root{
      --blue-1:#0b6bd3;    /* ヘッダー左 */
      --blue-2:#1aa0ff;    /* ヘッダー右 */
      --nav-bg:#0f172a;    /* サイドバー */
      --nav-active:#172554;
      --panel:#ffffff;     /* カード */
      --panel-b:#e5e7eb;   /* ボーダー */
      --muted:#6b7280;     /* サブテキスト */
      --ok:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --focus:#60a5fa;
      --shadow:0 12px 36px rgba(2,8,23,.16);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Segoe UI","Noto Sans JP",system-ui,-apple-system,Roboto,Helvetica,Arial;color:#111;background:#f3f5f9}

    /* ===== Topbar ===== */
    .topbar{height:56px;display:flex;align-items:center;gap:12px;padding:0 14px;background:linear-gradient(90deg,var(--blue-1),var(--blue-2));color:#fff;box-shadow:0 2px 10px rgba(0,0,0,.15)}
    .topbar .appicon{width:28px;height:28px;border-radius:6px;box-shadow:0 3px 8px rgba(0,0,0,.18)}
    .topbar .appname{font-weight:800;letter-spacing:.2px}
    .topbar .meta{margin-left:auto;opacity:.9;font-size:12px}
    .topbar .btn{margin-left:8px;background:#ffffff22;border:1px solid #ffffff33;color:#fff;padding:6px 10px;border-radius:8px;font-weight:700;cursor:pointer}
    .topbar .btn:hover{background:#ffffff35}

    /* ===== App layout ===== */
    .app{display:grid;grid-template-columns:248px 1fr;grid-template-rows:56px 1fr;height:100vh}
    .sidebar{grid-row:2;background:var(--nav-bg);color:#e2e8f0;padding:10px 10px;border-right:1px solid #0b1220}

    .content{grid-row:2;background:transparent;overflow:auto;padding:16px}

    /* ===== Sidebar Nav ===== */
    .nav{display:flex;flex-direction:column;gap:6px}
    .nav-item{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:12px;cursor:pointer;border:1px solid transparent;transition:.15s}
    .nav-item:hover{background:#ffffff10}
    .nav-item.active{background:var(--nav-active);border-color:#2a3973}
    .nav-item .ico{width:18px;height:18px;opacity:.92}
    .nav-item .label{font-weight:600}
    .nav-item .badge{margin-left:auto;font-size:11px;padding:2px 8px;border-radius:999px;background:#ffffff1a}

    /* ===== Cards ===== */
    .card{background:var(--panel);border:1px solid var(--panel-b);border-radius:14px;box-shadow:var(--shadow);overflow:hidden}
    .card-h{display:flex;align-items:center;gap:10px;padding:12px 14px;border-bottom:1px solid var(--panel-b)}
    .card-b{padding:14px}
    .desc{color:var(--muted);font-size:13px}

    /* ===== Scan Controls ===== */
    .grid{display:grid;gap:16px}
    .col-2{grid-template-columns:1fr 360px}
    .seg{display:inline-flex;border:1px solid #d1d5db;border-radius:10px;overflow:hidden}
    .seg input{display:none}
    .seg label{padding:8px 12px;font-weight:700;cursor:pointer}
    .seg input:checked+label{background:#eff6ff;color:#0b6bd3}

    .btn-primary{display:inline-flex;align-items:center;gap:8px;border:none;background:linear-gradient(180deg,#1b77ea,#1866c9);color:#fff;padding:14px 16px;border-radius:12px;font-weight:900;cursor:pointer;box-shadow:0 14px 36px rgba(27,119,234,.28)}
    .btn-primary:disabled{opacity:.55;cursor:not-allowed}

    .progress{height:10px;border-radius:999px;background:#e5e7eb;overflow:hidden}
    .bar{height:100%;width:0;background:linear-gradient(90deg,#1b77ea,#40a6ff);transition:width .25s ease}

    .stats{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:10px}
    .stat{background:#f8fafc;border:1px solid #e5e7eb;border-radius:12px;padding:10px;text-align:center}
    .stat .n{font-weight:900;font-size:22px}
    .stat.ok{border-color:#bbf7d0}
    .stat.warn{border-color:#fde68a}
    .stat.bad{border-color:#fecaca}

    /* ===== Results Table ===== */
    table{width:100%;border-collapse:collapse}
    thead th{position:sticky;top:0;background:#f8fafc;border-bottom:1px solid #e5e7eb;padding:10px;color:#334155;font-weight:800}
    tbody td{border-bottom:1px solid #eef2f7;padding:10px;font-size:14px}
    tr:hover td{background:#f9fbff}
    .sev{font-size:12px;padding:2px 8px;border-radius:999px;font-weight:800}
    .sev.low{background:#ecfeff;color:#0369a1}
    .sev.mid{background:#fff7ed;color:#b45309}
    .sev.high{background:#fee2e2;color:#b91c1c}

    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #d1d5db;background:#fff;font-weight:700;cursor:pointer}
    .btn-danger{background:linear-gradient(180deg,#ef4444,#dc2626);border-color:#fca5a5;color:#fff}

    /* ===== Toast ===== */
    .toast{position:fixed;right:16px;bottom:16px;background:#111;color:#fff;padding:10px 14px;border-radius:12px;box-shadow:var(--shadow);opacity:0;transform:translateY(8px);transition:.25s}
    .toast.show{opacity:1;transform:translateY(0)}

    /* ===== Responsive ===== */
    @media (max-width:980px){.col-2{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="app">
    <!-- Topbar -->
    <div class="topbar">
      <img class="appicon" alt="AdwCleaner icon" src="https://th.bing.com/th/id/ODF.FqI-LY6WCuyI2uzqupt7LQ?w=32&h=32&qlt=93&pcl=fffffa&o=6&pid=1.2&adlt=strict"/>
      <div class="appname">AdwCleaner</div>
      <div class="meta" id="meta"></div>
      <button class="btn" id="checkUpdate">更新チェック</button>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="nav">
        <div class="nav-item active" data-view="dash">
          <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/></svg>
          <span class="label">ダッシュボード</span>
        </div>
        <div class="nav-item" data-view="scan">
          <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <span class="label">スキャン</span>
        </div>
        <div class="nav-item" data-view="qua">
          <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="14" rx="2"/><path d="M3 10h18"/></svg>
          <span class="label">隔離（Quarantine）</span>
          <span class="badge" id="q-badge">0</span>
        </div>
        <div class="nav-item" data-view="logs">
          <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16v16H4z"/><path d="M8 8h8M8 12h8M8 16h6"/></svg>
          <span class="label">ログ</span>
        </div>
        <div class="nav-item" data-view="settings">
          <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06A2 2 0 1 1 7.04 3.3l.06.06c.46.46 1.12.6 1.72.39A1.65 1.65 0 0 0 10.3 2.7V2a2 2 0 1 1 4 0v.09c0 .66.4 1.25 1 1.51.6.21 1.26.07 1.72-.39l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06c-.46.46-.6 1.12-.39 1.72.26.6.85 1 1.51 1H22a2 2 0 1 1 0 4h-.09c-.66 0-1.25.4-1.51 1z"/></svg>
          <span class="label">設定</span>
        </div>
        <div class="nav-item" data-view="help">
          <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 1 1 5.82 1c0 2-3 2-3 4"/><line x1="12" y1="17" x2="12" y2="17"/></svg>
          <span class="label">ヘルプ</span>
        </div>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
      <!-- HERO / Scan card -->
      <section class="card">
        <div class="card-h">
          <strong>Adware と PUPs を検索します</strong>
          <span class="desc"></span>
        </div>
        <div class="card-b grid col-2">
          <div>
            <div style="margin-bottom:10px">
              <div class="desc" style="margin-bottom:6px">スキャン種別</div>
              <div class="seg" role="tablist" aria-label="scan type">
                <input type="radio" name="scanType" id="quick" checked><label for="quick">クイック</label>
                <input type="radio" name="scanType" id="full"><label for="full">フル</label>
                <input type="radio" name="scanType" id="custom"><label for="custom">カスタム</label>
              </div>
            </div>

            <button class="btn-primary" id="scanBtn">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
              すべてスキャンする
            </button>
            <div class="desc" id="status" style="margin:10px 0 6px">準備完了</div>
            <div class="progress" aria-label="scan progress"><div class="bar" id="bar"></div></div>

            <div class="stats">
              <div class="stat ok"><div class="n" id="stat-clean">0</div><div class="desc">安全な項目</div></div>
              <div class="stat warn"><div class="n" id="stat-pups">0</div><div class="desc">PUPs</div></div>
              <div class="stat bad"><div class="n" id="stat-ad">0</div><div class="desc">Adware</div></div>
            </div>
          </div>

          <div class="card" style="margin:0">
            <div class="card-h"><strong>対象領域</strong></div>
            <div class="card-b">
              <label style="display:flex;gap:8px;align-items:center;margin-bottom:8px"><input type="checkbox" checked> スタートアップ／サービス</label>
              <label style="display:flex;gap:8px;align-items:center;margin-bottom:8px"><input type="checkbox" checked> ブラウザ（拡張・ポリシー）</label>
              <label style="display:flex;gap:8px;align-items:center;margin-bottom:8px"><input type="checkbox" checked> 一時フォルダー</label>
              <label style="display:flex;gap:8px;align-items:center;margin-bottom:8px"><input type="checkbox" checked> レジストリー一般</label>
              <div class="desc">※ フルスキャンではドライブ全体も含めます。</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Results -->
      <section class="card" style="margin-top:16px">
        <div class="card-h">
          <strong>検出結果</strong> <span class="desc" id="resultNote">（スキャン未実行）</span>
        </div>
        <div class="card-b" style="padding-top:0">
          <table id="results">
            <thead>
              <tr>
                <th style="width:36px"><input type="checkbox" id="checkAll" disabled></th>
                <th>項目</th>
                <th>場所</th>
                <th>種類</th>
                <th>重大度</th>
              </tr>
            </thead>
            <tbody>
              <tr><td colspan="5" class="desc" style="text-align:center;padding:20px">スキャン結果はここに表示されます。</td></tr>
            </tbody>
          </table>
          <div class="actions">
            <button class="btn" id="exportBtn">ログを保存</button>
            <button class="btn btn-danger" id="cleanBtn" disabled>選択項目を隔離</button>
          </div>
        </div>
      </section>

      <div class="desc" style="margin-top:10px"></div>
    </main>
  </div>

  <div class="toast" id="toast">処理が完了しました</div>

<script>
const scanBtn = document.getElementById('scanBtn');
const statusEl = document.getElementById('status');
const bar = document.getElementById('bar');
const tableBody = document.querySelector('#results tbody');
const resultNote = document.getElementById('resultNote');
const checkAll = document.getElementById('checkAll');
const cleanBtn = document.getElementById('cleanBtn');
const qBadge = document.getElementById('q-badge');
const toast = document.getElementById('toast');
const meta = document.getElementById('meta');

// Fake data (デモ用)
const SAMPLE_FINDINGS = [
  {name:'Browser Helper Object: PromoBar', path:'HKCU/Software/Browser/BHO/PromoBar', type:'PUP.Optional', sev:'mid'},
  {name:'Scheduled Task: AdPush-Updater', path:'Task Scheduler/AdPush-Updater', type:'Adware.Agent', sev:'high'},
  {name:'Extension: Couponizer', path:'Chrome Profile/Extensions/abcd1234', type:'PUP.Optional', sev:'mid'},
  {name:'Startup Entry: randomsvc.exe', path:'AppData/Roaming/randomsvc.exe', type:'Adware.Agent', sev:'high'},
  {name:'Temp file: adv.tmp', path:'%TEMP%/adv.tmp', type:'PUP.Optional', sev:'low'}
];

function showToast(msg){
  toast.textContent = msg; toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'), 1800);
}

function updateMeta(){
  const now = new Date();
  const t = now.getFullYear()+"/"+(now.getMonth()+1).toString().padStart(2,'0')+"/"+now.getDate().toString().padStart(2,'0')+" "+now.getHours().toString().padStart(2,'0')+":"+now.getMinutes().toString().padStart(2,'0');
  meta.textContent = 'データベース v10.0 • 最終更新: '+;
}
updateMeta();

function simulateScan(){
  scanBtn.disabled = true; cleanBtn.disabled = true; checkAll.disabled = true;
  statusEl.textContent = 'スキャン中…';
  resultNote.textContent = '（スキャン実行中）';
  tableBody.innerHTML = '<tr><td colspan="5" class="desc" style="text-align:center;padding:20px">スキャン中…</td></tr>';

  let p=0; let tick = setInterval(()=>{
    p = Math.min(100, p + Math.floor(Math.random()*12)+4);
    bar.style.width = p+'%';
    statusEl.textContent = 'スキャン中… ' + p + '%';
    if(p>=100){
      clearInterval(tick);
      setTimeout(showResults, 500);
    }
  }, 220);
}

function showResults(){
  document.getElementById('stat-ad').textContent = SAMPLE_FINDINGS.filter(x=>x.type.startsWith('Adware')).length;
  document.getElementById('stat-pups').textContent = SAMPLE_FINDINGS.filter(x=>x.type.startsWith('PUP')).length;
  document.getElementById('stat-clean').textContent = 1242;

  statusEl.textContent = 'スキャン完了';
  resultNote.textContent = '（' + SAMPLE_FINDINGS.length + ' 件検出）';

  tableBody.innerHTML = SAMPLE_FINDINGS.map((f,i)=>`
    <tr>
      <td><input type="checkbox" class="rowcheck" data-i="${i}" checked></td>
      <td>${f.name}</td>
      <td>${f.path}</td>
      <td>${f.type}</td>
      <td><span class="sev ${f.sev}">${f.sev.toUpperCase()}</span></td>
    </tr>`).join('');

  checkAll.disabled = false; checkAll.checked = true;
  cleanBtn.disabled = false;
}

scanBtn.addEventListener('click', simulateScan);

document.getElementById('checkUpdate').addEventListener('click',()=>{
  showToast('最新のデータベースです');
  updateMeta();
});

checkAll.addEventListener('change', (e)=>{
  document.querySelectorAll('.rowcheck').forEach(cb=>cb.checked = e.target.checked);
});

document.addEventListener('change', (e)=>{
  if(e.target.classList.contains('rowcheck')){
    const rows = [...document.querySelectorAll('.rowcheck')];
    checkAll.checked = rows.every(cb=>cb.checked);
    cleanBtn.disabled = !rows.some(cb=>cb.checked);
  }
});

cleanBtn.addEventListener('click', ()=>{
  const rows = [...document.querySelectorAll('.rowcheck')];
  const selected = rows.map((cb,i)=> cb.checked ? i : -1).filter(i=>i>=0);
  if(!selected.length){
    showToast('隔離する項目を選択してください');
    return;
  }
  qBadge.textContent = (+qBadge.textContent) + selected.length;
  showToast('選択した ' + selected.length + ' 件を隔離しました（デモ）');
  selected.reverse().forEach(i=> tableBody.deleteRow(i));
  const remain = document.querySelectorAll('.rowcheck').length;
  resultNote.textContent = '（残り ' + remain + ' 件）';
  cleanBtn.disabled = remain === 0;
});
</script>
</body>
</html>
